<html>
    <head>
        <title>Form Validation</title>
        <link rel="stylesheet" type="text/css" href="./assets/Form validation.css">
    </head>
    <body>
        <form id="myForm" onsubmit="validateForm(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
            <br>
            <div class="Gender">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other" required>
                <label for="other">Other</label>
            </div>
            
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <div class="Education">
                <label>Education:</label>
                <input type="checkbox" id="middleSchool" name="education" value="middleSchool">
                <label for="middleSchool">Middle School</label>
                <input type="checkbox" id="highSchool" name="education" value="highSchool">
                <label for="highSchool">High School</label>
                <input type="checkbox" id="college" name="education" value="college">
                <label for="college">College</label>
                <input type="checkbox" id="university" name="education" value="university">
                <label for="university">University</label>
            </div>
            <br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <br>

            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
        

        <script src="./assets/Form validation.js"></script>
    </body>
</html>

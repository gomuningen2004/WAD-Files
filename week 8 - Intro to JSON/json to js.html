<!DOCTYPE html>
<html>
<head>
    <title>Creating an Object from a JSON String</title>
</head>
<body>
    <h2>Creating an Object from a JSON String</h2>
    <p id="demo"></p>
    <script>
        const txt = '{"name":"Rounak", "age":10, "city": "Hyderabad"}';
        const obj = JSON.parse(txt);
        document.getElementById("demo").innerHTML = obj.name + ", " + obj.age;
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Create a JSON string from a JavaScript object</title>
</head>
<body>
    <h2>Create a JSON string from a JavaScript object</h2>
    <p id="demo"></p>
    <script>
        const obj = {name: "Rounak", age: 10, city: "Hyderabad"};
        const myJSON = JSON.stringify(obj);
        document.getElementById("demo").innerHTML = myJSON;
    </script>
</body>
</html>

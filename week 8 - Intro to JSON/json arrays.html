<!DOCTYPE html>
<html>
<head>
    <title>Parsing a JSON Array</title>
</head>
<body>
    <h2>Parsing a JSON Array</h2>
    <p>Data written as a JSON array will be parsed into a JavaScript array.</p>
    <p id="demo0"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        const text = '["Ford", "BMW", "Audi", "Fiat"]';
        const myArr = JSON.parse(text);
        document.getElementById("demo0").innerHTML = myArr[0];
        document.getElementById("demo1").innerHTML = myArr[1];
        document.getElementById("demo2").innerHTML = myArr[2];
        document.getElementById("demo3").innerHTML = myArr[3];
        </script>
</body>
</html>

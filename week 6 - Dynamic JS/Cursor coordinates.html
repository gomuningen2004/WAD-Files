<html>
    <head>
        <title>Cursor position</title>
    </head>
    <body onclick = "findit(event)">
        <form action="#">
            <p>Within the client area :
                <br>
                X : <input type="text" id="xcoord1" size="4">
                Y : <input type="text" id="ycoord1" size="4">
                <br><br>
                Relative to the origin of the screen coordinates system :
                <br>
                X : <input type="text" id="xcoord2" size="4">
                Y : <input type="text" id="ycoord2" size="4">
            </p>
        </form>
    </body>
    <script>
        function findit(evt){
            document.getElementById("xcoord1").value = evt.clientX;
            document.getElementById("ycoord1").value = evt.clientY;
            document.getElementById("xcoord2").value = evt.screenX;
            document.getElementById("ycoord2").value = evt.screenY;
        }
    </script>
</html>

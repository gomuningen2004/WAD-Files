<html>
    <head>
        <title>Dymanic color</title>
    </head>
    <body>
        <p style="font-family: Lucida Sans; font-style: italic; font-size: 24pt;">
        This small page illustrations dynamic setting of the foreground and background colors for a document </p>
        <form action="">
            <p><label>backgroundColor: <input type="text", name="background", size="10" onchange="setColor('background',this.value)"/>
            </label>
            <p><label>foregroundColor: <input type="text", name="foreground", size="10" onchange="setColor('foreground',this.value)"/>
            </label></p>
            </p>
        </form>
    </body>
    <script>
        function setColor(position, newColor)
        {
            if(position == "background")
            document.body.style.backgroundColor = newColor;
            else
            document.body.style.color = newColor;
        }
    </script>
</html>

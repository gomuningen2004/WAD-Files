<html>
    <head>
        <title>Dynamic Fonts</title>
        <link rel="stylesheet" href="./assets/font change.css">
    </head>
    <body>
        <p class="regtext">
            Using this we can change the
            <span class="spantext"
            onmouseover = "this.style.color = 'red';
                            this.style.fontStyle = 'italic';
                            this.style.fontSize = '24pt';"
            onmouseout = "this.style.color = 'blue';
                            this.style.fontStyle = 'italic';
                            this.style.fontSize = '24pt';">
                
                Font size , text color and font style
            </span>
            of anything dynamically
        </p>
    </body>
</html>

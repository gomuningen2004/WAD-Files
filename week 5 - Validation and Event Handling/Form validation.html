<html>
    <head>
        <title>Form Validation</title>
        <style>
            /* Form Container */
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
            }

            #myForm {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            /* Labels and Inputs */
            label {
                display: block;
                margin-bottom: 8px;
            }

            input {
                width: 100%;
                padding: 8px;
                margin-bottom: 16px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            /* Gender Radio Buttons */
            input[type="radio"] {
                margin-right: 4px;
            }

            /* Education Checkboxes */
            input[type="checkbox"] {
                margin-right: 4px;
            }

            .Gender {
                display: flex;
                align-items: center;
            }

            .Gender label {
                margin-right: 15px;
            }

            .Education {
                display: flex;
                align-items: center;
            }

            .Education label {
                margin-right: 15px;
            }

            button {
                background-color: #4caf50;
                color: #fff;
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                margin: 0 auto;
                display: block;
            }

            button:hover {
                background-color: #45a049;
            }

            @media (max-width: 600px) {
                #myForm {
                    width: 80%;
                }
            }
        </style>
    </head>
    <body>
        <form id="myForm" onsubmit="validateForm(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
            <br>
            <div class="Gender">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other" required>
                <label for="other">Other</label>
            </div>
            
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <div class="Education">
                <label>Education:</label>
                <input type="checkbox" id="middleSchool" name="education" value="middleSchool">
                <label for="middleSchool">Middle School</label>
                <input type="checkbox" id="highSchool" name="education" value="highSchool">
                <label for="highSchool">High School</label>
                <input type="checkbox" id="college" name="education" value="college">
                <label for="college">College</label>
                <input type="checkbox" id="university" name="education" value="university">
                <label for="university">University</label>
            </div>
            <br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <br>

            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </body>
    <script>
        function validateForm(event) {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                event.preventDefault();
            }
        }
    </script>
</html>
